<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <h1>Basic Calculator</h1>
        
        <div id="result">
            <div id="resultInner"></div>
        </div>

        <div id="numberArea">
            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="0" class="num double-num">0</button>
            <button id="nokta" class="num">.</button>
        </div>

        <div id="operators">
            <button value="/" class="operator">/</button>
            <button value="*" class="operator">*</button>
            <button value="-" class="operator">-</button>
            <button value="+" class="operator">+</button>
        </div> 

        <div class="clear"></div>

        <div id="resultOperators">
            <button class="resultOperator-equal" id="equal">=</button>
            <button class="resultOperator" id="delete">AC</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
