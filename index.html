<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <h1>Basic Calculator</h1>
        
        <div id="result">
            <p id="inputVal">0</p>
        </div>

        <div id="numberArea">
            <button class="num" onClick="ClickNumber(7);">7</button>
            <button class="num" onClick="ClickNumber(8);">8</button>
            <button class="num" onClick="ClickNumber(9);">9</button>
            <button class="num" onClick="ClickNumber(4);">4</button>
            <button class="num" onClick="ClickNumber(5);">5</button>
            <button class="num" onClick="ClickNumber(6);">6</button>
            <button class="num" onClick="ClickNumber(1);">1</button>
            <button class="num" onClick="ClickNumber(2);">2</button>
            <button class="num" onClick="ClickNumber(3);">3</button>
            <button class="double-num" onClick="ClickNumber(0);">0</button>
            <button class="num" onclick="ClickSymbol(9);">.</button>
        </div>

        <div id="operators">
            <button class="operator" onClick="ClickSymbol(1);">/</button>
            <button class="operator" onClick="ClickSymbol(2);">*</button>
            <button class="operator" onClick="ClickSymbol(3);">-</button>
            <button class="operator" onClick="ClickSymbol(4);">+</button>
        </div> 

        <div class="clear"></div>

        <div id="resultOperators">
            <button class="resultOperator" id="equal" onClick="ClickSymbol(5);">=</button>
            <button class="resultOperator" id="delete" onClick="ClickSymbol(6);">AC</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
